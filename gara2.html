<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gestione Presenze Juvenilia - Gara 2</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root { 
            --primary: #1a73e8; --success: #28a745; --danger: #dc3545; 
            --purple: #673ab7; --orange: #ff9800; --table-header: #2c3e50; 
            --bg-body: #f0f2f5; --bg-card: #ffffff; --text-main: #333333;
            --timer-bg: #e8f0fe;
        }

        [data-theme="dark"] {
            --bg-body: #121212; --bg-card: #1e1e1e; --text-main: #e0e0e0;
            --table-header: #000000; --primary: #8ab4f8; --timer-bg: #1a273a;
        }

        body { margin: 0; padding: 0; background-color: var(--bg-body); color: var(--text-main); font-family: 'Segoe UI', sans-serif; transition: 0.3s; }
        .container { max-width: 1000px; margin: 0 auto; padding: 15px; background: var(--bg-card); min-height: 100vh; }

        .logo-container { text-align: center; margin-bottom: 20px; position: relative; min-height: 120px; display: flex; justify-content: center; align-items: center; }
        .logo-container img { width: 220px; height: auto; border-radius: 8px; transition: 0.3s; }
        
        .top-btns { position: absolute; top: 0; right: 0; display: flex; gap: 8px; }
        .icon-btn { background: none; border: none; font-size: 1.2rem; cursor: pointer; padding: 5px; }
        .logout-btn { display: none; color: var(--danger); border: 1px solid var(--danger); border-radius: 5px; padding: 5px 10px; cursor: pointer; font-size: 0.7rem; font-weight: bold; background: white; }
        
        h2 { text-align: center; color: var(--primary); margin: 10px 0; font-size: 1.3rem; text-transform: uppercase; }

        .countdown-container { text-align: center; margin: 10px 0; padding: 15px; border-radius: 12px; background: var(--timer-bg); border: 2px solid var(--primary); transition: 0.5s; min-height: 60px; display: flex; align-items: center; justify-content: center; }
        .timer { font-family: 'Courier New', monospace; font-size: 1.3rem; font-weight: bold; color: var(--primary); }

        #addAtletaBox { background: rgba(26, 115, 232, 0.08); border: 2px solid var(--primary); border-radius: 12px; padding: 20px; margin-bottom: 20px; display: none; flex-direction: column; gap: 15px; }
        .admin-row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
        .admin-row input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 6px; min-width: 180px; font-size: 14px; }
        .admin-row button { padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-card { padding: 12px; border-radius: 8px; text-align: center; color: white; font-weight: bold; }
        .stat-presenti { background: var(--success); }
        .stat-assenti { background: var(--danger); }

        input[type="radio"] { display: none; }
        .badge-btn { display: inline-block; padding: 10px 12px; border-radius: 20px; border: 2px solid #ddd; cursor: pointer; font-weight: bold; font-size: 0.75rem; width: 100%; box-sizing: border-box; text-align: center; background: white; color: #555; }
        input[value="si"]:checked + .badge-si { background-color: var(--success); color: white; border-color: #1e7e34; }
        input[value="no"]:checked + .badge-no { background-color: var(--danger); color: white; border-color: #bd2130; }

        .search-box { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 15px; font-size: 16px; box-sizing: border-box; }
        .table-wrapper { width: 100%; max-height: 60vh; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; }
        thead th { background: var(--table-header); color: white; padding: 12px 2px; position: sticky; top: 0; }
        td { padding: 10px 2px; border-bottom: 1px solid #eee; text-align: center; }
        .nome-cell { text-align: left; font-weight: bold; padding-left: 10px !important; }

        #toast { visibility: hidden; min-width: 200px; background: #333; color: #fff; text-align: center; border-radius: 50px; padding: 12px; position: fixed; z-index: 1000; left: 50%; bottom: 30px; transform: translateX(-50%); }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

        @media screen and (max-width: 600px) {
            thead { display: none; }
            td { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding: 10px 15px; }
            td::before { content: attr(data-label); font-weight: bold; color: #777; font-size: 0.7rem; }
            .nome-cell { background: rgba(0,0,0,0.03); justify-content: center; }
            .nome-cell::before { display: none; }
        }
    </style>
</head>
<body>

<div id="toast">Operazione riuscita!</div>

<div class="container">
    <div class="logo-container">
        <div class="top-btns">
            <button class="logout-btn" id="logoutBtn" onclick="location.reload()">LOGOUT</button>
            <button class="icon-btn" onclick="toggleDarkMode()">üåì</button>
            <button class="icon-btn" id="adminIcon" onclick="toggleAdmin()">‚öôÔ∏è</button>
        </div>
        <img src="logo.png" alt="Logo Juvenilia" onerror="this.style.display='none'">
    </div>

    <h2 id="mainTitle">Caricamento...</h2>
    
    <div id="countdownBox" class="countdown-container">
        <div id="timerDisplay" class="timer">Inizializzazione...</div>
    </div>

    <div id="addAtletaBox">
        <div class="admin-row">
            <input type="text" id="editTitleInput" placeholder="Nuovo Titolo Gara">
            <button onclick="salvaTitolo()" style="background:var(--purple);">Aggiorna Titolo</button>
        </div>
        <div class="admin-row">
            <input type="text" id="newNome" placeholder="Cognome e Nome">
            <input type="text" id="newCat" placeholder="Categoria">
            <button onclick="aggiungiAtleta()" style="background:var(--primary);">+ Aggiungi</button>
        </div>
        <div class="admin-row">
            <input type="datetime-local" id="deadlineInput">
            <button onclick="confermaScadenzaDB()" style="background:var(--success);">CONFERMA SCADENZA</button>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card stat-presenti"><span>‚úÖ PARTECIPA</span><div id="count-si">0</div></div>
        <div class="stat-card stat-assenti"><span>‚ùå NON PARTECIPA</span><div id="count-no">0</div></div>
    </div>

    <input type="text" id="searchInput" class="search-box" onkeyup="filterTable()" placeholder="üîç Cerca il tuo nome...">

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th class="col-admin">Admin</th>
                    <th>Atleta</th>
                    <th>Categoria</th>
                    <th>Partecipa</th>
                    <th>Non Partecipa</th>
                    <th>Reset</th>
                </tr>
            </thead>
            <tbody id="tabella-body"></tbody>
        </table>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://jnfnfszekfstuoiemkgf.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpuZm5mc3pla2ZzdHVvaWVta2dmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4ODkzOTEsImV4cCI6MjA4MzQ2NTM5MX0.lh7eRFlg7nnI7kEzVPBL9kNyZWX-XFeWQxVbvmzRlvA';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    const T_DATA = 'gara2';
    const T_CONF = 'config_gara2';
    const ADMIN_PASS = "juvenilia1179";

    let isAdmin = false, isExpired = false, currentData = [], timerInterval;

    async function init() {
        if(localStorage.getItem('theme') === 'dark') document.body.setAttribute('data-theme', 'dark');
        await fullLoad();
        setInterval(fullLoad, 4000);
    }

    async function fullLoad() {
        // Carica configurazione
        const { data: conf } = await _supabase.from(T_CONF).select('*');
        if(conf) {
            const t = conf.find(c => c.chiave === 'titolo_gara');
            const s = conf.find(c => c.chiave === 'scadenza_adesioni');
            document.getElementById('mainTitle').innerText = t?.valore || "Gara 2";
            if(s?.valore) startCountdown(s.valore);
            else document.getElementById('timerDisplay').innerText = "NESSUNA SCADENZA";
        }
        // Carica dati
        const { data } = await _supabase.from(T_DATA).select('*').order('nome');
        if(data) { currentData = data; renderData(); }
    }

    function startCountdown(endTime) {
        if(timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            const diff = new Date(endTime).getTime() - new Date().getTime();
            if(diff <= 0) {
                isExpired = true; clearInterval(timerInterval);
                document.getElementById('timerDisplay').innerText = "ISCRIZIONI CHIUSE";
                return;
            }
            const d = Math.floor(diff/86400000), h = Math.floor((diff%86400000)/3600000), m = Math.floor((diff%3600000)/60000), s = Math.floor((diff%60000)/1000);
            document.getElementById('timerDisplay').innerText = `SCADENZA: ${d}g ${h}h ${m}m ${s}s`;
        }, 1000);
    }

    function renderData() {
        const tbody = document.getElementById('tabella-body');
        tbody.innerHTML = '';
        let cSi = 0, cNo = 0;
        currentData.forEach(p => {
            if(p.stato === 'si') cSi++; else if(p.stato === 'no') cNo++;
            const tr = document.createElement('tr');
            const dis = isExpired && !isAdmin ? 'disabled' : '';
            tr.innerHTML = `
                <td class="col-admin" style="display:${isAdmin?'table-cell':'none'}"><button onclick="elimina('${p.id}')">üóëÔ∏è</button></td>
                <td class="nome-cell">${p.nome}</td>
                <td data-label="Categoria">${p.categoria}</td>
                <td data-label="Partecipa"><label><input type="radio" name="r_${p.id}" ${p.stato==='si'?'checked':''} ${dis} onclick="salva('${p.id}','si')"><span class="badge-btn badge-si">partecipa</span></label></td>
                <td data-label="Non Partecipa"><label><input type="radio" name="r_${p.id}" ${p.stato==='no'?'checked':''} ${dis} onclick="salva('${p.id}','no')"><span class="badge-btn badge-no">non partecipa</span></label></td>
                <td><button onclick="salva('${p.id}','vuoto')" ${dis}>üîÑ</button></td>
            `;
            tbody.appendChild(tr);
        });
        document.getElementById('count-si').innerText = cSi;
        document.getElementById('count-no').innerText = cNo;
    }

    async function salva(id, val) {
        await _supabase.from(T_DATA).update({ stato: val }).eq('id', id);
        showToast("Salvato");
        fullLoad();
    }

    // FUNZIONE AGGIORNAMENTO TITOLO (CORRETTA)
    async function salvaTitolo() {
        const nuovoTitolo = document.getElementById('editTitleInput').value;
        if(!nuovoTitolo) return;
        const { error } = await _supabase.from(T_CONF).upsert({ chiave: 'titolo_gara', valore: nuovoTitolo });
        if(error) { console.error(error); alert("Errore: " + error.message); }
        else { showToast("Titolo Aggiornato!"); fullLoad(); }
    }

    async function confermaScadenzaDB() {
        const v = document.getElementById('deadlineInput').value;
        await _supabase.from(T_CONF).upsert({ chiave: 'scadenza_adesioni', valore: v });
        showToast("Scadenza Salvata");
        fullLoad();
    }

    async function aggiungiAtleta() {
        const n = document.getElementById('newNome').value, c = document.getElementById('newCat').value;
        if(n && c) { await _supabase.from(T_DATA).insert([{ nome: n, categoria: c, stato: 'vuoto' }]); fullLoad(); }
    }

    async function elimina(id) { if(confirm("Eliminare?")) { await _supabase.from(T_DATA).delete().eq('id', id); fullLoad(); } }

    function toggleAdmin() {
        if(prompt("Password:") === ADMIN_PASS) {
            isAdmin = true;
            document.getElementById('adminIcon').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'block';
            document.getElementById('addAtletaBox').style.display = 'flex';
            renderData();
        }
    }

    function toggleDarkMode() { document.body.setAttribute('data-theme', document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'); }
    function showToast(m) { const t = document.getElementById("toast"); t.innerText = m; t.className = "show"; setTimeout(() => t.className = "", 3000); }
    function filterTable() {
        const s = document.getElementById("searchInput").value.toUpperCase();
        document.querySelectorAll("#tabella-body tr").forEach(tr => tr.style.display = tr.innerText.toUpperCase().includes(s) ? "" : "none");
    }

    init();
</script>
</body>
</html>
